<body>

<h1>Поръчка — RU58841 10%</h1>

<img src="../assets/ru58841.webp" class="product-image" alt="RU58841 10%">

<div id="priceBox">Цена: <b>79 лв</b> • Наложен платеж</div>

<form id="orderForm">

  <h2>1. Количество</h2>
  <select name="qty" required>
    <option value="1">1 брой</option>
    <option value="2">2 броя</option>
    <option value="3">3 броя</option>
  </select>

  <h2>2. Тип доставка</h2>
  <select name="delivery" id="deliverySelect" required>
    <option value="office">До офис на куриера</option>
    <option value="address">До адрес</option>
  </select>

  <div id="courierOfficeBox">
    <h3>Офис на куриера</h3>
    <input type="text" name="address" placeholder="Пример: София, Спиди – Офис Витоша">
  </div>

  <div id="addressBox" class="hidden">
    <h3>Адрес за доставка</h3>
    <input type="text" name="address_full" placeholder="Пример: София, ул. Иван Вазов 15, ап. 4">
  </div>

  <h2>3. Контакт</h2>
  <input type="text" name="name" placeholder="Име и фамилия" required>
  <input type="tel" name="phone" placeholder="Телефон" required>
  <input type="email" name="email" placeholder="Email" required>


  <h2>4. NFT Бележка (по желание)</h2>
  <select name="nft" id="nftSelect">
    <option value="no">Без NFT</option>
    <option value="yes">Желая NFT бележка</option>
  </select>

  <input type="text" id="walletBox" name="wallet" class="hidden" placeholder="Вашият Polygon адрес (0x...)">

  <button type="submit">Завърши поръчката</button>
</form>


<script>
// Показване / скриване на адрес полетата
const deliverySelect = document.getElementById("deliverySelect");
const courierOfficeBox = document.getElementById("courierOfficeBox");
const addressBox = document.getElementById("addressBox");

deliverySelect.addEventListener("change", () => {
  if (deliverySelect.value === "office") {
    courierOfficeBox.classList.remove("hidden");
    addressBox.classList.add("hidden");
  } else {
    courierOfficeBox.classList.add("hidden");
    addressBox.classList.remove("hidden");
  }
});

// NFT wallet поле
const nftSelect = document.getElementById("nftSelect");
const walletBox = document.getElementById("walletBox");

nftSelect.addEventListener("change", () => {
  if (nftSelect.value === "yes") {
    walletBox.classList.remove("hidden");
  } else {
    walletBox.classList.add("hidden");
  }
});

// Submit към Google Sheets → thanks.html

document.getElementById("orderForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);
  formData.append("product", "RU58841 10%");

  await fetch("https://script.google.com/macros/s/AKfycbxz1twwsVm82_eSVic3eMzG9IKDZX5jTq_CHlPbyJi3v3j1AhTR47NaoQyllo-pP7_jIQ/exec", {
    method: "POST",
    mode: "no-cors",
    body: formData
  });

  window.location.href = "../thanks.html";
});
</script>
